openapi: 3.0.0
info:
  title: RepTime API Documentation
  description: >-
    The information below is used for manufacturers or repgroups utilizing
    RepTime Sales Software to manage sales orders. Users are able to obtain
    orders, retailers, manage statuses, and many other datapoints through this
    API. <br><br> Feel free to review the information and request RepTime for a
    private key to your data to get connected. <br><br> <b><a
    href="RepTimeAPI.json">View & Download Raw JSON File</a></b>
  version: 1.0.1
  termsOfService: 'http://reptime.com/policy.html'
  contact:
    name: RepTime Software
    url: 'http://reptime.com'
    email: api@reptime.com
paths:
  '/orders/export/{companyID}/open':
    get:
      parameters:
        - in: path
          name: companyID
          description: The company ID (ex. M1 or R1)
          required: true
          schema:
            type: string
            maxLength: 20
      description: >-
        This process will retrieve all orders that are marked as OPEN and no
        other status. Remember if an order is resent from the salesperson it
        will be marked as OPEN again. Therefore you will need to ensure it does
        not get duplicated. Once the orders are exported, the status of the 
        orders are updated to RECEIVED
      summary: Get all OPEN orders that have been sent in from salespeople
      operationId: openOrders
      tags:
        - Get Open/New Orders
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: object
                properties:
                  creationTime:
                    type: string
                    format: date-time
                    description: >-
                      The date and time the response was created in GMT time
                      with a format of "MM-dd-yyyy HH:mm:ss.SSSZ"
                    example: '03-12-2019 14:05:35.182-0500'
                  success:
                    type: boolean
                    description: >-
                      True or False value if the response was generated
                      successfully
                  response:
                    type: array
                    description: ''
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      required:
                        - recordID
                        - orderDate
                        - orderCode
                        - paymentTerm
                        - ponumber
                        - repGroup
                        - requestDate
                        - externalID
                        - orderTotal
                        - orderDetails
                        - manufacturerOrderNumber
                      properties:
                        recordID:
                          type: string
                          maxLength: 36
                        tags:
                          type: string
                        externalID:
                          type: string
                          minLength: 1
                        specialInstructions:
                          type: string
                          description: >-
                            Special Instructions from customer. Important to
                            note for all orders.
                          example: Take 10% off for all orders above $1000.
                        manufacturerID:
                          type: string
                        acceptBackOrder:
                          type: number
                        retailerShipToID:
                          type: number
                        shippingMethod:
                          type: string
                        newAccountToManufacturer:
                          type: boolean
                        orderDate:
                          type: string
                          minLength: 1
                        orderCode:
                          type: string
                          minLength: 1
                        paymentTerm:
                          type: string
                          minLength: 1
                        salesperson1:
                          type: string
                        notes:
                          type: string
                        retailerID:
                          type: string
                          minLength: 1
                        salesperson2:
                          type: string
                          minLength: 1
                        ponumber:
                          type: string
                          minLength: 1
                        paymentToken:
                          type: string
                          minLength: 1
                        orderDiscount:
                          type: number
                        requestDate:
                          type: string
                          format: date
                        shipDate:
                          type: string
                          format: date
                        cancelDate:
                          type: string
                          format: date
                        recordDeleted:
                          type: number
                        salespersonAssignedID:
                          type: string
                          minLength: 1
                        salespersonOrderWriterID:
                          type: string
                          minLength: 1
                        manufacturerOrderStatus:
                          type: string
                          minLength: 1
                        retailerDateSent:
                          type: number
                        retailerMethodSent:
                          type: string
                        ootcommissionReason:
                          type: string
                        repGroupOrderStatus:
                          type: string
                        foblocation:
                          type: string
                        orderTotal:
                          type: number
                        shippingNotes:
                          type: string
                        shipToName:
                          type: string
                        shipToAddress1:
                          type: string
                        shipToAddress2:
                          type: string
                        shipToCity:
                          type: string
                        shipToState:
                          type: string
                        shipToZip:
                          type: string
                        shipToCountry:
                          type: string
                        orderType:
                          type: string
                        manufacturerCommissionPercent:
                          type: number
                          format: double
                        estimatedHandlingCost:
                          type: number
                          format: double
                        billToName:
                          type: string
                        billToAddress1:
                          type: string
                        billToAddress2:
                          type: string
                        billToCity:
                          type: string
                        billToState:
                          type: string
                        billToZip:
                          type: string
                        billToCountry:
                          type: string
                        manufacturerDateSent:
                          type: number
                        manufacturerMethodSent:
                          type: string
                        manufacturerOrderNumber:
                          type: string
                        attachDocuments:
                          type: boolean
                        estimatedShippingCost:
                          type: number
                          format: double
                        sentTrackingNumber:
                          type: string
                        retailerCarrierAccount:
                          type: string
                        repGroupRetailerManufacturers:
                          type: object
                          properties:
                            accountNumber:
                              type: string
                            shipToAccountNumber:
                              type: string
                            minimuMOrderAmount:
                              type: number
                              format: double
                            minimumReOrderAmount:
                              type: number
                              format: double
                        retailerContact:
                          type: object
                          properties:
                            title:
                              type: string
                            firstName:
                              type: string
                            middleName:
                              type: string
                            lastName:
                              type: string
                            email:
                              type: string
                            cell:
                              type: string
                            cellCountryCode:
                              type: string
                            fax:
                              type: string
                            faxCountryCode:
                              type: string
                            faxExtension:
                              type: string
                            phone:
                              type: string
                            phoneCountryCode:
                              type: string
                            phoneExtension:
                              type: string
                        repGroup:
                          type: object
                          properties:
                            recordID:
                              type: string
                              minLength: 2
                            address1:
                              type: string
                            address2:
                              type: string
                            city:
                              type: string
                            state:
                              type: string
                            zip:
                              type: string
                            country:
                              type: string
                            fax:
                              type: string
                            faxCountryCode:
                              type: string
                            faxExtension:
                              type: string
                            phone:
                              type: string
                            phoneCountryCode:
                              type: string
                            phoneExtension:
                              type: string
                            website:
                              type: string
                          required:
                            - recordID
                        orderPayments:
                          type: array
                          items:
                            properties:
                              invoiceNumber:
                                type: string
                              invoiceDate:
                                type: string
                                format: date
                              invoiceAmount:
                                type: number
                                format: double
                              type:
                                type: string
                        orderPromotions:
                          type: array
                          items:
                            properties:
                              name:
                                type: string
                              description:
                                type: string
                              discountAmount:
                                type: number
                                format: double
                              discountPercent:
                                type: number
                                format: double
                              amountToMeet:
                                type: number
                                format: double
                              startDate:
                                type: string
                                format: date
                              endDate:
                                type: string
                                format: date
                        orderDetails:
                          type: array
                          uniqueItems: true
                          minItems: 1
                          items:
                            required:
                              - itemNumber
                              - quantity
                              - unitPrice
                              - enteredID
                            properties:
                              description:
                                type: string
                              itemDiscount:
                                type: number
                              itemNumber:
                                type: string
                              itemStatus:
                                type: string
                              listPrice:
                                type: number
                                format: double
                              name:
                                type: string
                              notes:
                                type: string
                              quantity:
                                type: number
                              retailerItemNumber:
                                type: string
                              size:
                                type: string
                              color:
                                type: string
                              style:
                                type: string
                              unitPrice:
                                type: number
                              unitQty:
                                type: number
                              enteredID:
                                type: number
      security:
        - x-api-key: apiKey(String) in the request header
  '/orders/export/{companyID}/count':
    get:
      parameters:
        - in: path
          name: companyID
          description: The company ID (ex. M1 or R1)
          required: true
          schema:
            type: string
            maxLength: 20
      description: >-
        Returns the count of open orders in the system for a provided Repgroup
        ID.  An order is considered an open order if it has a status of "OPEN"
        when viewed in the RepTime Portal.
      summary: Get number of open or new orders waiting in the RepTime Portal
      operationId: openOrderCount
      tags:
        - Get Count of Orders
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: object
                properties:
                  creationTime:
                    type: string
                    format: date-time
                    description: >-
                      The date and time the response was created in GMT time
                      with a format of "MM-dd-yyyy HH:mm:ss.SSSZ"
                    example: '03-12-2019 14:05:35.182-0500'
                  response:
                    type: number
                    description: The number of open orders for the provided sales group.
                  success:
                    type: boolean
                    description: >-
                      True or False value if the response was generated
                      successfully
      security:
        - x-api-key: []
  '/retailers/export/{companyID}/new':
    get:
      parameters:
        - in: path
          name: companyID
          description: The company ID (ex. M1)
          required: true
          schema:
            type: string
            maxLength: 20
      description: >-
        An array of retailers that are new for a manufacturer. A retailer for a
        provided manufacturer is considered new if it does not have a
        manufacturer provided account number (billing or shipping).
      summary: Get a list of all new retailers added by the salesperson
      operationId: newRetailers
      tags:
        - Get New Retailers Information
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: object
                properties:
                  creationTime:
                    type: string
                    format: date-time
                    description: >-
                      The date and time the response was created in GMT time
                      with a format of "MM-dd-yyyy HH:mm:ss.SSSZ"
                    example: '03-12-2019 14:05:35.182-0500'
                  response:
                    type: array
                    description: Array of Retailer objects
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      properties:
                        recordID:
                          type: string
                        address1:
                          type: string
                        address2:
                          type: string
                        city:
                          type: string
                        country:
                          type: string
                        email:
                          type: string
                        externalID:
                          type: string
                        fax:
                          type: string
                        faxCountryCode:
                          type: string
                        faxExtension:
                          type: string
                        name:
                          type: string
                        phone:
                          type: string
                        phoneCountryCode:
                          type: string
                        phoneExtension:
                          type: string
                        state:
                          type: string
                        website:
                          type: string
                        zip:
                          type: string
                        shipToLocations:
                          type: array
                          uniqueItems: true
                          minItems: 1
                          items:
                            properties:
                              name:
                                type: string
                              address1:
                                type: string
                              address2:
                                type: string
                              city:
                                type: string
                              country:
                                type: string
                              email:
                                type: string
                              externalID:
                                type: string
                              fax:
                                type: string
                              faxCountryCode:
                                type: string
                              faxExtension:
                                type: string
                              phone:
                                type: string
                              phoneCountryCode:
                                type: string
                              phoneExtension:
                                type: string
                              state:
                                type: string
                              website:
                                type: string
                              zip:
                                type: string
                  success:
                    type: boolean
                    description: >-
                      True or False value if the response was generated
                      successfully
      security:
        - x-api-key: apiKey(String) in the request header
  '/import/{companyID}/orders/{orderID}/status/update':
    post:
      parameters:
        - in: path
          name: companyID
          description: The company ID (ex. M1)
          required: true
          schema:
            type: string
            maxLength: 20
        - in: path
          name: orderID
          description: The unique ID of the order.
          required: true
          schema:
            type: number
            maxLength: 20
      description: >-
        Updates the order status of an order.  Manufacturers and RepGroups are
        able to flag an order with a status string.<br><br>  For a manufacturer,
        a valid status is one of the following (case insensitive):<br> -
        Open<br>- Received<br> - Pending<br> - Processed<br> - Shipped<br> -
        Backorder<br> - Cancelled<br> - Complete<br><br>For a repgroup, a valid
        status is one of the following (case insensitive):<br> - Open<br> -
        Quote<br> - Transmitted<br>- Cancelled<br>- Invoiced<br> - Paid<br> -
        Rep Paid<br> - Complete
      summary: Update order status changes back to salesperson
      operationId: updateOrderStatus
      tags:
        - Update Order Status Changes
      responses:
        '200':
          description: >-
            OK. The order status was updated and status change notifications
            have been emailed.
        '400':
          description: Bad Request.  The status or order id provided were not valid.
        '401':
          description: >-
            Unauthorized.  The provided API key does not have access to modify
            the current record.
  '/retailers/import/retailerManufacturer/{companyID}':
    post:
      parameters:
        - in: path
          name: companyID
          description: The company ID (ex. M1)
          required: true
          schema:
            type: string
            maxLength: 20
      description: >-
        This updates the value of the Retailer to Manufacturer link.  It
        requires a valid Repgroup, Manufacturer, and Retailer identifier.
      summary: Keep retailer account numbers matched
      operationId: importRetailerManufacturer
      tags:
        - Update Retailer Account Numbers
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: object
                description: RetailerManufacturer object
                properties:
                  retailerID:
                    type: string
                    minLength: 2
                  manufacturerID:
                    type: string
                    minLength: 2
                  repGroupID:
                    type: string
                    minLength: 2
                  accountNumber:
                    type: string
                  shipToAccountNumber:
                    type: string
        '415':
          description: Unsupported Media Type
          content:
            application/json;charset=UTF-8:
              schema:
                description: ''
                type: object
                properties:
                  timestamp:
                    type: string
                    minLength: 1
                  status:
                    type: number
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  path:
                    type: string
                    minLength: 1
                required:
                  - timestamp
                  - status
                  - error
                  - message
                  - path
      security:
        - x-api-key: apiKey(String) in the request header
  '/retailers/import/manufacturers/{companyID}/inventory':
    post:
      parameters:
        - in: path
          name: companyID
          description: The company ID (ex. M1)
          required: true
          schema:
            type: string
            maxLength: 20
      description: >-
        This updates the inventory values of the provided items based on the item number given
        in the requests body
      summary: Update Items inventory
      operationId: updateItemInventory
      tags:
        - Update Item Inventory
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                description: Item Inventory Array
                items:
                  type: object
                  properties:
                    itemNumber:
                      type: string
                      maxLength: 50
                    qtyAvailable:
                      type: integer
                      format: int32
                    isAvailable:
                      type: boolean
                    nextAvailableDate:
                      type: string
                      format: date
                  required:
                    - itemNumber
        '415':
          description: Unsupported Media Type
          content:
            application/json;charset=UTF-8:
              schema:
                description: ''
                type: object
                properties:
                  timestamp:
                    type: string
                    minLength: 1
                  status:
                    type: number
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  path:
                    type: string
                    minLength: 1
                required:
                  - timestamp
                  - status
                  - error
                  - message
                  - path
      security:
        - x-api-key: apiKey(String) in the request header
  '/retailers/import/manufacturers/{companyID}/items/image':
    post:
      parameters:
        - in: path
          name: companyID
          description: The company ID (ex. M1)
          required: true
          schema:
            type: string
            maxLength: 20
      description: >-
        This updates the item image of a provided item based on the item number
      summary: Update Item Image
      operationId: updateItemImage
      tags:
        - Update Item Image
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: object
                description: Item object
                properties:
                  itemNumber:
                    type: string
                    maxLength: 50
                  imageUrl:
                    type: string
                  name:
                    type: string
                required:
                  - itemNumber
                  - imageUrl
        '415':
          description: Unsupported Media Type
          content:
            application/json;charset=UTF-8:
              schema:
                description: ''
                type: object
                properties:
                  timestamp:
                    type: string
                    minLength: 1
                  status:
                    type: number
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  path:
                    type: string
                    minLength: 1
                required:
                  - timestamp
                  - status
                  - error
                  - message
                  - path
      security:
        - x-api-key: apiKey(String) in the request header
  '/import/{companyID}/orders/{orderID}/mfrnotes':
    post:
      parameters:
        - in: path
          name: companyID
          description: The company ID (ex. M1)
          required: true
          schema:
            type: string
            maxLength: 20
        - in: path
          name: orderID
          description: The order's ID
          required: true
          schema:
            type: string
            maxLength: 50
      description: >-
        This updates the manufacturer's notes on the provided order
      summary: Update Order Notes
      operationId: updateOrderNotes
      tags:
        - Update Order Notes
      responses:
        '200':
          description: OK
          content:
            text;charset=UTF-8:
              schema:
                type: string
                description: The notes as a raw text value
        '415':
          description: Unsupported Media Type
          content:
            application/json;charset=UTF-8:
              schema:
                description: ''
                type: object
                properties:
                  timestamp:
                    type: string
                    minLength: 1
                  status:
                    type: number
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  path:
                    type: string
                    minLength: 1
                required:
                  - timestamp
                  - status
                  - error
                  - message
                  - path
      security:
        - x-api-key: apiKey(String) in the request header
servers:
  - url: 'https://api.reptimeportal.com/reptime/public/api'
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: ApiKey

'/retailers/export/{manufacturerID}/new/count':
    get:
      parameters:
        - in: path
          name: manufacturerID
          description: The manufacturer ID (ex. M1)
          required: true
          schema:
            type: string
            maxLength: 20
      description: >-
        Returns the count of new Retailers for a Manufacturer. 
        A retailer is considered as new when the status of that
        retailer stats as lead in the RepTime Portal.
      summary: Get number of new retailers for a manufacturer.
      tags:
        - Get count of new retailers
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: object
                properties:
                  creationTime:
                    type: string
                    format: date-time
                    description: >-
                      The date and time the response was created in GMT time
                      with a format of "MM-dd-yyyy HH:mm:ss.SSSZ"
                    example: '03-12-2019 14:05:35.182-0500'
                  response:
                    type: number
                    description: The number of retailers that are new for a manufacturer in Reptime Portal.
                  success:
                    type: boolean
                    description: >-
                      True or False value if the response was generated
                      successfully
		security:
        - x-api-key: apiKey(String) in the request header
					  
'/retailers/export/{manufacturerID}/new':
