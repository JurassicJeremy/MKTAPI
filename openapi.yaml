'/import/manufacturers/{companyID}/inventory'
	post:
      parameters:
        - in: path
          name: companyID
          description: The company ID (ex. M1)
          required: true
		  requests: 
			type: array
                description: Item Inventory Array
                items:
                  type: object
                  properties:
                    itemNumber:
                      type: string
                      maxLength: 50
                    qtyAvailable:
                      type: integer
                      format: int32
                    isAvailable:
                      type: boolean
                    nextAvailableDate:
                      type: string
                      format: date
                  required:
                    - itemNumber
      description: >-
        Updates the items Inventory details like avaiability & quantity for the particular companyID and itemNumber combination
      summary: Updates the items Inventory 
      tags:
        - Updates the items Inventory 
      responses:
        '200':
          description: OK
	security:
        - x-api-key: apiKey(String) in the request header